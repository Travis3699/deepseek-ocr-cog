# Cog 配置文件
# 自動處理 GPU + CUDA 配置

build:
  # GPU 配置 - 無需自己寫 Dockerfile！
  gpu: true
  cuda: "12.1"
  
  # Python 版本
  python_version: "3.11"
  
  # 系統依賴
  system_packages:
    - "libsm6"
    - "libxext6"
    - "libxrender-dev"

# 預測入口點（指向 predict.py 中的 Predictor 類）
predict: predict.py:Predictor

# Python 套件依賴
python_packages:
  - torch==2.4.0
  - transformers>=4.40.0
  - Pillow>=10.0.0
  - requests>=2.31.0
  - pdf2image>=1.16.0
  - PyMuPDF>=1.23.0
